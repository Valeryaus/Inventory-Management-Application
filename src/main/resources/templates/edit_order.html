<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Inventory Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">List of Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/suppliers}">List of Suppliers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">List of Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">List of Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders}">Order Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Updated Order</h1>
            <div class="card-body">
                <form th:action="@{/orders/{id}(id=${order.orderId})}" th:object="${order}" method="POST">
                    <div class="form-group">
                        <label>Order Id</label>
                        <input
                                type="text"
                                name="orderId"
                                th:field="*{orderId}"
                                class="form-control"
                                placeholder="Enter Order Id - or hide and to update"
                        />
                    </div>
                    <div class="form-group">
                        <label>Order Date</label>
                        <input
                                type="text"
                                name="orderDate"
                                th:field="*{orderDate}"
                                class="form-control"
                                placeholder="Enter Order Date"
                        />
                    </div>
<!--                    meniu yra bet neduoda pasirinkti is saraso - nukopijuota is create_order-->
                    <div class="form-group">
                        <label for="customer">Edit Customer</label>
                        <select class="form-control selectpicker" id="customer" name="customer">
                            <option value="">Nothing selected</option>
                            <option th:each="customer : ${customers}"
                                    th:value="${customer.customerId}"
                                    th:text="${customer.customerName}">
                            </option>
                        </select>
                    </div>
<!--                meniu yra bet neduoda pasirinkti is saraso - nukopijuota is create_order-->
                    <div class="form-group">
                        <label for="employee">Edit Employee</label>
                        <select class="form-control selectpicker" id="employee" name="employee">
                            <option value="">Nothing selected</option>
                            <option th:each="employee : ${employees}"
                                    th:value="${employee.employeeId}"
                                    th:text="${employee.employeeName}">
                            </option>
                        </select>
                    </div>
<!--                 meniu yra bet neduoda pasirinkti is saraso - nukopijuota is create_order-->
                    <div class="form-group">
                        <label for="listOfProducts">Select Products</label>
                        <select class="form-control selectpicker" id="listOfProducts" name="listOfProducts" multiple
                                data-live-search="true">
                            <option th:each="product : ${products}"
                                    th:value="${product.partNumberId}"
                                    th:text="${product.partDescription}">
                            </option>
                        </select>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
