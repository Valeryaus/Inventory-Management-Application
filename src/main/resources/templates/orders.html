<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Inventory Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">List of Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/suppliers}">List of Suppliers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">List of Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">List of Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/orders}">Order Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>List of orders</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/orders/new}" class="btn btn-primary btn-sm mb-3">Add Order</a>
        </div>
    </div>
    <table class="table table-dark table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Order Id</th>
            <th>Customer Name</th>
            <th>Employee Name</th>
            <th>Product Description</th>
            <th>Total Price</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text=${order.orderId}></td>
            <td th:text="${order.customer}"></td>
            <td th:text="${order.employee}"></td>
            <td th:text="${order.listOfProducts}"></td>
            <td th:text="${order.finalPrice}"></td>
            <td th:text=${order.orderDate}></td>
            <td>
                <a th:href="@{/orders/edit/{id}(id=${order.orderId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/orders/{id}(id=${order.orderId})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
